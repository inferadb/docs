  # InferaDB concepts
  'policy decision point': 'PDP'
  'policy enforcement point': 'PEP'
  'policy administration point': 'PAP'
  'policy information point': 'PIP'

  # Data terminology
  'relationship tuple': 'tuple'
  'relation tuple': 'tuple'
  'access tuple': 'tuple'

  # Architecture terms
  'master': 'primary'
  'slave': 'replica'
  'whitelist': 'allowlist'
  'blacklist': 'blocklist'

  # API terminology
  'end point': 'endpoint'
