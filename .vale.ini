# InferaDB Documentation - Vale Configuration
# https://vale.sh/docs/topics/config/

# Core settings
StylesPath = .vale/styles
MinAlertLevel = suggestion

# Vocabulary for accepted terms
Vocab = InferaDB

# Packages to download (run: vale sync)
Packages = Google, write-good, proselint

# File type associations
[formats]
mdx = md

# Global settings for all files
[*]
# Base styles to use (will be downloaded via vale sync)
BasedOnStyles = Vale, Google, write-good, proselint, InferaDB

# Disable overly strict rules
Google.Acronyms = NO
Google.FirstPerson = NO
Google.We = NO
Google.Will = NO
Google.Headings = NO
Google.Parens = NO
Google.Spacing = NO
Google.Units = NO
Google.DateFormat = suggestion
Google.Ellipses = suggestion
Google.EmDash = suggestion
Google.EnDash = suggestion
Google.Exclamation = suggestion
Google.OxfordComma = suggestion
Google.Ranges = suggestion
Google.Semicolons = suggestion

# Write-good adjustments
write-good.E-Prime = NO
write-good.Passive = suggestion
write-good.TooWordy = suggestion
write-good.Weasel = suggestion
write-good.So = suggestion
write-good.ThereIs = suggestion

# Proselint adjustments
proselint.Annotations = NO
proselint.DateCase = NO
proselint.GenderBias = warning
proselint.Typography = suggestion

# Vale built-in rules
Vale.Spelling = NO  # We use cspell instead
Vale.Repetition = warning
Vale.Avoid = warning

# InferaDB custom rules
InferaDB.Branding = error
InferaDB.TechnicalTerms = warning
InferaDB.Jargon = suggestion

# Code blocks should be ignored
BlockIgnores = (?s) *\x60\x60\x60.*?\x60\x60\x60
SkipCode = YES

# Token ignores (inline code, URLs, etc.)
TokenIgnores = (\x60[^\x60]+\x60), \
  (https?://[^\s)]+), \
  (\[[^\]]+\]\([^)]+\))

# Markdown-specific settings
[*.md]
BasedOnStyles = Vale, Google, write-good, proselint, InferaDB

# More lenient for README files (they have badges, etc.)
[README.md]
Google.Headings = NO
Vale.Terms = NO

# RFCs need technical precision
[rfcs/*.md]
write-good.Passive = NO
write-good.TooWordy = suggestion
InferaDB.RFCStructure = warning

# Templates are examples, be lenient
[templates/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Whitepapers can be more formal
[whitepapers/*.md]
write-good.Passive = NO
Google.FirstPerson = NO

# Deployment guides need command examples
[deployment/*.md]
write-good.TooWordy = NO
